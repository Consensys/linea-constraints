name: Check compilation

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Go
      uses: actions/setup-go@v5.1.0

    - name: Install Go Corset
      shell: bash
      run: go install github.com/consensys/go-corset/cmd/go-corset@35efdc0a58d24729963bdccecf17453d27eacf40 # includes #1131 "fix: IfZero.ValueRange()"

    - name: Build all forks
      run: make -B all
