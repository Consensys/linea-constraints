name: Check compilation

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download Corset
      run: |
        wget https://github.com/Consensys/corset/releases/download/v9.1.3/corset_v9.1.3_x86_64-unknown-linux-musl.tar.gz
        tar xvf corset_v9.1.3_x86_64-unknown-linux-musl.tar.gz
        mv corset $HOME

    - name: Build the constraint system
      run: CORSET=$HOME/corset make -B zkevm.bin
